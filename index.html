<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiTag - Raoni Cerqueira</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <main>
        <div class="container">
          <div class="avatar">
            <span>
              <img src="images/selorocketseat.svg" alt="Selo Rocketseat" />
            </span>
            <img
              src="https://lorempixel.com/185/185/people/"
              alt="Personal Photo"
              id="UserImage"
            />
          </div>
  
          <h1 id="userName">Raoni Cerqueira</h1>
          <a id="userLink" href="https://github.com/" target="_blank">
            <img src="images/github 2.svg" alt="ícone github" />
            <span id="userLogin">raonicerqueira</span></a
          >
  
          <p id="userBio">
            Apaixonado por tecnologia, games e cultura pop navegando pelo mundo da programação.
          </p>
  
          <ul id="socialLinks">
            <li class="youtube">
              <a href="https://youtube.com/" target="_blank">
                <img src="images/youtube.svg" alt="youtube icon" />
              </a>
            </li>
            <li class="facebook">
              <a href="https://facebook.com/" target="_blank">
                <img src="images/facebook.svg" alt="facebook icon" />
              </a>
            </li>
            <li class="instagram">
              <a href="https://instagram.com/" target="_blank">
                <img src="images/instagram.svg" alt="instagram icon" />
              </a>
            </li>
            <li class="twitter">
              <a href="https://twitter.com/" target="_blank">
                <img src="images/twitter.svg" alt="twitter icon" />
              </a>
            </li>
          </ul>
        </div>
      </main>
  
      <script src="main.js"></script>
</body>
</html>
